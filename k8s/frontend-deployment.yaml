apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlai-frontend
  namespace: mlai-sentiment
  labels:
    app: mlai-frontend
    component: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mlai-frontend
  template:
    metadata:
      labels:
        app: mlai-frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: mlai-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mlai-frontend-service
  namespace: mlai-sentiment
  labels:
    app: mlai-frontend
spec:
  selector:
    app: mlai-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP